<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center text-secondary">Staff Management System</h1>
    <form action="/add" method="POST" class="mb-4">
        <div>
            <div class="row mb-4">
                <div class="form-group col-md-6">
                    <label for="">Staff Name</label>
                     <input type="text" class="form-control col-md-5" name="staffName" id="staffName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Staff Designation</label>
                    <input type="text" name="designation" class="form-control" id="designation">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Staff Department</label>
                    <input type="text" name="dept" class="form-control" id="dept">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Staff Salary</label>
                    <input type="text" name="salary" id="salary" class="form-control">
                </div>
            </div>            
        </div>
        
        <button type="submit" class="btn btn-primary">Add Staff</button>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
            {%for staff in sData%}
            <tr>
            <td>{{staff.id}}</td>
            <td>{{staff.name}}</td>
            <td>{{staff.designation}}</td>
            <td>{{staff.dept}}</td>
            <td>{{staff.salary}}</td>
            <td>
                <a href="{{url_for('edit_staff',id=staff.id)}}" class="btn btn-info">Edit</a>
                <form action="{{url_for('delete_staff',id=staff.id)}}" method="POST" style="display: inline;">
                    <button class="btn btn-danger" action="/delete.html">Delete</button>
                </form>
            </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
