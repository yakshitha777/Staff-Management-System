<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center">Edit Staff</h1>
    <form action="" method="POST" class="mb-4">
        <div>
            <div class="row">

                <div class="form-group col-md-6">

                    <label for="">Staff name:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{staff.name}}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="">Designation:</label>
                <input type="text" class="form-control" name="designation" id="designation" value="{{staff.designation}}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="">Department:</label>
                    <input type="text" class="form-control" name="dept" id="Dept" value="{{staff.dept}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Salary:</label>
                    <input type="text" class="form-control" name="salary" id="Salary" value="{{staff.salary}}" required>
                </div>
        
            </div> 
        </div>
        <br>
        <button type="submit" class="btn btn-info">Update Staff</button>
    </form>
    <a href="{{url_for('home')}}" class="btn btn-secondary">Back to Staff List</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
